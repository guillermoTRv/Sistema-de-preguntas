<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
		div#test{ margin:auto; width:700px; height:300px; border:#eee 2px solid;  
			border-radius:70px;   padding:10px 40px 40px 40px; }

		h2{color:#428bca; text-align: center;}

		h3{color:#559}
		
		p{color:red;}

		input{margin-left: 35%; padding:5px 10px; border:2px solid #eee;}

		button{margin-left: 35%; color:white; font-weight: bold; text-align: center; padding:10px 20px; background:#428bca; border:0; border-radius:5px;}
</style>

<script>
	var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0, result;
	var questions = [
		[ "Un auto corre a 120 kilometros por hora, si se encuentra de frente con un coche a que velocidad necesitara frenar", 120 ],
		[ "What is 20 - 9?", 20-9 ],
		[ "What is 7 x 3?", 7*3 ],
		[ "What is 8 / 2?", 8/2 ]
		];
	function _(x){
		return document.getElementById(x);
	}
	function renderQuestion(){
		test = _("test");
		if(pos >= questions.length){
		test.innerHTML = "<p>You got "+correct+" of "+questions.length+" questions correct</p>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
		_("test_status").innerHTML = "Pregunta "+(pos+1)+" of "+questions.length;
		question = questions[pos][0];
		// chA = questions[pos][1];
		// chB = questions[pos][2];
		// chC = questions[pos][3];
		test.innerHTML = "<h3>"+question+"</h3>";
		test.innerHTML += "<input type='text' id='result'><br>";
		test.innerHTML += "<br><button onclick='checkAnswer()'>Submit Answer</button>";
	}
	function checkAnswer(){
		// choices = document.getElementsByName("choices");
		// for(var i=0; i<choices.length; i++){
		// if(choices[i].checked){
		// choice = choices[i].value;
		// }
		// }
	result = document.getElementById("result").value;
	if(result == questions[pos][1]){
	correct++;
	}
	pos++;
	renderQuestion();
	}
	window.addEventListener("load", renderQuestion, false);
</script>
	</head>
	<body>	
		<h2 id="test_status"></h2> 
		<p></p>
	<div id="test"></div>
</body>
</html>
